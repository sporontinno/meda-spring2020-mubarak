<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My First Gallery</title>
  
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">

</head>

<body>
  
<div id="flex-gallery">

  <figure> 
    <img src="images/dj.jpg" alt="picture of dj">
    <figcaption>A DJ enjoying his music</figcaption>
  </figure>

  <figure>
    <img src="images/time-lapse.jpg" alt="picture of lapse">
    <figcaption>Seems like Flash just passed by</figcaption>
  </figure>

  <figure>
    <img src="images/aerial.jpg" alt="picture of aerial">
    <figcaption>Is that Kuwait?</figcaption>
  </figure>

  <figure>
    <img src="images/bridge.jpg" alt="picture of bridge">
    <figcaption>San Francisco Golden Gate Bridge</figcaption>
  </figure>

  <figure>
    <img src="images/red-blue-green.jpg" alt="picture of rbg">
    <figcaption>Colorful feather</figcaption>
  </figure>

  <figure>
    <img src="images/clouds.jpg" alt="picture of clouds">
    <figcaption>Just Beautiful</figcaption>
  </figure>

  <figure>
    <img src="images/bubbles.jpg" alt="picture of clouds">
    <figcaption>Where are these bubbles coming from?</figcaption>
  </figure>

  <figure>
    <img src="images/wood-light.jpg" alt="picture of clouds">
    <figcaption>hmmm very interesting</figcaption>
  </figure>

  <figure>
    <img src="images/in-red.jpg" alt="picture of clouds">
    <figcaption>I remember me trying something like this</figcaption>
  </figure>

  <figure>
    <img src="images/holding-glass.jpg" alt="picture of clouds">
    <figcaption>at the club, maybe?</figcaption>
  </figure>

  <figure>
    <img src="images/orange-fire.jpg" alt="picture of clouds">
    <figcaption>very beautiful</figcaption>
  </figure>

  <figure>
    <img src="images/aeroplane.jpg" alt="picture of clouds">
    <figcaption>it's a bird, it's a plane</figcaption>
  </figure>

</div>

</body>
</html>
