<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

<title>Layout</title>
 
    <style>
        #header {
        background-color: coral;
        color: white;
        padding: 40px;
    }

    #header h1 {
        color: black;
    }
        #main {
          background-color: teal;
          color:turquoise;
          padding: 15px;
          height: 400px;
          border-radius: 50px;
          border: solid 10px black;
          margin: 100px;
          padding-left: 145px;

      }

        #footer {
          background-color: grey;
          color: whitesmoke;
          padding: 10px;
          width: 400px;
          height: 400px;
          margin: 0 auto;

        
      }

        #footer p {
            color: black;
        }

        #footer h6 {
            color: blueviolet;
        }

        #footer div h6 {
            color: red;
        }

        #food-list {
            list-style-type: none;
            background-color: tomato;
            padding: 10px;
        
        }

        #food-list li {
            display: inline-block;
            background-color: yellow;
            margin: 0px auto;
        

        }
    </style>

  
</head>

<body>

    <!--Each ID should be unique, can only exist once in a web 
        page,no numbers and spaces-->

    <!-- HTML 5 version is <header></header>-->

    <div id="header">
        <h1>This is the title of the header area.</h1>
        <p>This area is the first div.</p>
    </div>

    <!-- HTML 5 version is <main></main>-->
    <div id="main">
        <p>This area is the second div.</p>
    </div>

    <!-- HTML 5 version is <footer></footer>-->

    <div id="footer">
        <p> &copy; 2020 Mubarak Abara</p>

        <h6>This is really tiny text as well!!!</h6>
        
        <div>
            <h6>This is really tiny text!</h6>
        </div>

    </div>

    <ul id="food-list">
        <li>Sushi</li>
        <li>cat food</li>
        <li>Cheese</li>
        <li>Donuts</li>
        <li>Pupusas</li>
        <li>Hamburger</li>
        <li>kebab</li>
        <li>pasta</li>
        <li>bread</li>
    </ul>

  <script src="js/scripts.js"></script>
</body>
</html>
