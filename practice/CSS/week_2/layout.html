<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Layout</title>

    <link rel="stylesheet" href="reset.css" />
 
    <style>
        h1 {
            font-size: 72px;
        }

        p {
            font-size: 48px;
            border: fuchsia 2px dashed;
            width: 600px;
            margin: 40px auto;
        }
    </style>

  
</head>

<body>

    

    <!--Each ID should be unique, can only exist once in a web 
        page,no numbers and spaces-->

    <!-- HTML 5 version is <header></header>-->

    <div id="header">
        <h1>This is the title of the header area.</h1>
        <p>This area is the first div.</p>
    </div>

    <!-- HTML 5 version is <main></main>-->
    <div id="main">
        
        <div class="odd">
            <p>This area is the second div.</p>
        </div>

        <div class="even">

        </div>

        <div class="odd">

        </div>

        <div class="even">

        </div>

        <div class="odd">

        </div>
    
    </div>

    <!-- HTML 5 version is <footer></footer>-->

    <div id="footer">

        <div class="footer-columns" id="footer-left"></div><div class="footer-columns" id="footer-center"></div><div class="footer-columns" id="footer-right"></div>


        <p> &copy; 2020 Mubarak Abara</p>

        <h6>This is really tiny text as well!!!</h6>
        
        <div>
            <h6>This is really tiny text!</h6>
        </div>

    </div>

    <ul id="food-list">
        <li>Sushi</li>
        <li>cat food</li>
        <li>Cheese</li>
        <li>Donuts</li>
        <li>Pupusas</li>
        <li>Hamburger</li>
        <li>kebab</li>
        <li>pasta</li>
        <li>bread</li>
    </ul>
    <div id="videos">
    <iframe width="900" height="506" src="https://www.youtube.com/embed/5fRghJFLTnI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </div

  <script src="js/scripts.js"></script>
</body>
</html>
