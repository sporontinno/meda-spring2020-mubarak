<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Flexbox Practice</title>
  
  <style>
      #my-flexbox {
          background-color: hotpink;
          height: 500px;
          display: flex;
          flex-direction: row;
      }

      .flexbox-items {
          background-color: lightpink;
          margin: 10px;
      }

      #first-item {
        order: 0;
      }

      #special-item {
        order: -1;
      }

      #third-item {
        order: -2;
      }

      #last-item {
        order: 0;
      }


  </style>
  

</head>

<body>

    <div id="my-flexbox">

        <div id="first-item" class="flexbox-items">
            <p>Hello there, how are you! 1</p>
        </div>

        <div id="special-item" class="flexbox-items">
            <p>Hello there, how are you! 2</p>
        </div>

        <div id="third-item" class="flexbox-items">
            <p>Hello there, how are you! 3</p>
        </div>
            
        <div id="last-item" class="flexbox-items">
            <p>Hello there, how are you! 4</p>
        </div>
    </div>
  
</body>
</html>
