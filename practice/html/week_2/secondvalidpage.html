<!--Tells browser what HTML verwsion to use-->

<!doctype html>

<!--The HTML element should contain ALL code-->

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>This is my second valid HTML page</title>

  <!--metas provide information about the page-->
   
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

    <nav>
        <ul>
            <li><a href="firstvalidwebpage.html">Home</a></li>
            <li><a href="thirdvalidpage.html">Third Valid Web Page</a></li>
        </ul>
    </nav>

    <h1>This is my second page</h1>

    <dl>
        <dt>Happy:</dt>
        <dd>not sad</dd>
        <dt>sad:</dt>
        <dd>not happy</dd>
    </dl>

    <!--Figure tag-->


    <figure>
        <img src="mars.jpg" alt="photo of science" width="200" height="200">
        <figcaption> See how the planet Mars is awesome</figcaption>
    </figure>

    <!--Table, tr(table row), td(table data), th(table header), thead, tbody-->

    <table>
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Age</th>
                <th>Hair Color</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ronaldo</td>
                <td>32</td>
                <td>red</td>
            </tr>
            <tr>
                <td>Liya</td>
                <td>25</td>
                <td>green</td>
            </tr>
            <tr>
                <td>John</td>
                <td>28</td>
                <td>blue</td>
            </tr>
        </tbody>
    </table>

  <script src="js/scripts.js"></script>
</body>
</html>
